<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Kalkulator</title>
  </head>
  <body>
    <h1>Kalkulator</h1>

    <div class="section__calculator">
      <div class="calculator_outer">
        <div class="calculator_inner--display">
          <p class="calculator__display"></p>
          <div class="calculator__btns"></div>
        </div>

        <div class="calculator_inner--buttons">
          <div class="calculator__btns">
            <button value="(" class="btn btn--1 btn--operator">(</button
            ><button value=")" class="btn btn--2 btn--operator">)</button
            ><button value="/" class="btn btn--3 btn--operator">
              &divide;
            </button>
            <button value="" class="btn-back">C</button>
            <button value="7" class="btn btn--1">7</button
            ><button value="8" class="btn btn--2">8</button
            ><button value="9" class="btn btn--3">9</button
            ><button value="*" class="btn btn--4 btn--operator">&times;</button
            ><button value="4" class="btn btn--5">4</button
            ><button value="5" class="btn btn--6">5</button
            ><button value="6" class="btn btn--7">6</button
            ><button value="-" class="btn btn--8 btn--operator">&minus;</button
            ><button value="1" class="btn btn--9">1</button
            ><button value="2" class="btn btn--10">2</button
            ><button value="3" class="btn btn--11">3</button
            ><button value="+" class="btn btn--12 btn--operator">&plus;</button
            ><button value="" class="btn-clear btn--13">CE</button
            ><button value="0" class="btn btn--14">0</button
            ><button value="." class="btn btn--15">.</button
            ><button value="=" class="btn-equal">&equals;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
